          <div class="container-fluid">

              <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Search">
          
            </form>
          </div>
  
  </header>
  <div class="container">
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefono">Telefono:</label>
          <input type="telefono" id="telefono" name="telefono" required>
        </div>
		  
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div class="contact-image">
      <img src=" " >
      <p>Si tienes alguna duda, comentario o sugerencia. Contáctanos y nos comunicaremos contigo lo antes posible</p>
    </div>
  </div>
  
  <section class="stripe-section">
    <div class="stripe">
      <div class="stripe-content">
        <div class="image-container">
          <img src="imagenes /colorestext.jpg" alt="Imagen 1">
  
    
        </section> 









  <footer>
    <div class="footer-container">
      <div class="location-section">

    
      </div>
  

      <div class="newsletter-section">
        <h3>Boletín de noticias</h3>
        <p>¡Suscríbete para recibir las últimas noticias y actualizaciones!</p>
        <form>
          <input type="email" placeholder="Ingresa tu correo electrónico">
          <button type="submit">Suscribirse</button>
        </form>
      </div>
    </div>
  </footer>
